<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="stylemenu.css">
    <link rel="stylesheet" media="screen and (max-width: 1180px)">
    <link rel="stylesheet" href="petite_resolution_stylemenu.css" />

</head>

<body>
    <header>

        <div id="logo">
            <img src="images/logo/ohmyfood.png" class="logoohmyfood" alt=ohmyfood!>
        </div>
        <div id="imagerestaurant">
            <figure>
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
            </figure>
        </div>
    </header>

    <h3>Le délice des sens</h3>

    <section id="menu">

        <section id="sectionentrées" class="carte">
            <div id="entrées">
                <h2>ENTRÉES</h2>
                <figcaption>
                    <p>Tartare de thon</p>
                    <h4>Assaisonné au yuzu</h4>
                    <div class="prix">25€</div>
                </figcaption>

                <figcaption>
                    <p>Bouchée de homard croustillant</p>
                    <h4>Et sa farandole de petits légumes</h4>
                    <div class="prix">35€</div>
                </figcaption>

                <figcaption>
                    <p>Velouté de cèpes</p>
                    <h4>Aux truffes</h4>
                    <div class="prix">20€</div>
                </figcaption>
            </div>
        </section>

        <section id="sectionplats" class="carte">
            <div id="plats">
                <h2>PLATS</h2>
                <figcaption>
                    <p>Poulet rôti aux herbes de Provence</p>
                    <h4>Et sa crème de truffe</h4>
                    <div class="prix">40€</div>
                </figcaption>


                <figcaption>
                    <p>Langouste rôtie</p>
                    <h4>Et ses légumes de saison</h4>
                    <div class="prix">35€</div>
                </figcaption>

                <figcaption>
                    <p>Côte de boeuf Angus</p>
                    <h4>Et sa purée de panais </h4>
                    <div class="prix">44€</div>
                </figcaption>
            </div>
        </section>

        <section id="sectiondesserts" class="carte">
            <div id="desserts">
                <h2>DESSERTS</h2>

                <figcaption>
                    <p>Farandole de desserts</p>
                    <h4>Du chef</h4>
                    <div class="prix">18€</div>
                </figcaption>

                <figcaption>
                    <p>Crème brulée </p>
                    <h4> Revisitée</h4>
                    <div class="prix">22€</div>
                </figcaption>

                <figcaption>
                    <p>Tiramisu</p>
                    <h4>À la noisette</h4>
                    <div class="prix">23€</div>

                </figcaption>
            </div>
        </section>

    </section>
    <button type="submit" class="btn">
        <a href=""> Commander</a>
    </button>

    <footer>
        <div>
            <img src="images/logo/ohmyfood.png" class="logofooter" alt=ohmyfood!>
        </div>
        <i class="fas fa-utensils"></i>
        <p>Proposer un restaurant</p>

        <i class="fas fa-hands-helping"></i>
        <p>Devenir partenaire</p>

        <p>Mentions légales</p>
        <p>Contact</p>

    </footer>

</body>
